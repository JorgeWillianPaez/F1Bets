<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 apostas</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body onload="init()">
    <div class="background"></div>
    <div class="black"></div>
    <div id="optionsContainer">
      <div class="options">
        <span id="balance"></span>
        <span id="error"></span>
        <input
          placeholder="Insira o valor para apostar..."
          id="value"
          type="number"
        />
        <div>
          <select id="driver">
            <option value="" disabled selected>Selecione um piloto</option>
            <option value="LeClerc">LeClerc</option>
            <option value="Max Verstappen">Max Verstappen</option>
            <option value="Lando Norris">Lando Norris</option>
            <option value="Fernando Alonso">Fernando Alonso</option>
            <option value="Lewis Hamilton">Lewis Hamilton</option>
          </select>
        </div>
        <div class="driverDetails">
          <img
            id="chosenDriverPhoto"
            src="../../assets/user.png"
            alt="chosenDriver"
            width="180px"
          />
          <img
            src="../../assets/car.png"
            alt="chosenDriver"
            id="chosenDriverCarPhoto"
            width="180px"
          />
        </div>
        <button id="bet" onclick="bet()">Apostar</button>
      </div>
    </div>
    <main id="mainContent" class="mainHide">
      <div id="winnerContainer" class="winner modal">
        <button id="closeModal">X</button>
        <img id="winnerPhoto" width="150px" />
        <img src="../../assets/trophy.png" width="70px" />
      </div>

      <div class="speedwayContainer">
        <img class="driver" id="driver1" src="../../assets/cars/ferrari.png" />
        <img class="driver" id="driver2" src="../../assets/cars/redbull.png" />
        <img class="driver" id="driver3" src="../../assets/cars/mclaren.png" />
        <img
          class="driver"
          id="driver4"
          src="../../assets/cars/aston-martin.png"
        />
        <img class="driver" id="driver5" src="../../assets/cars/mercedes.png" />
      </div>
    </main>
    <script src="../scripts/script.js"></script>
  </body>
</html>
